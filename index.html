<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    @font-face {
      font-family: "Inter";
      src: url(./assets/fonts/Inter-VariableFont_slnt\,wght.ttf);
    }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(0, 0%, 8%);
      font-family: "Inter",sans-serif;
    }

    .social-container{
      background-color: hsl(0, 0%, 12%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: hsl(0, 0%, 100%);
      padding: 20px 30px;
      border-radius: 10px;
    }

    .profile-img{
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin-bottom: 20px;
    }

    .name{
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .address{
      font-style: normal;
      color: hsl(75, 94%, 57%);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .info{
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .social-link{
      text-decoration: none;
      color: inherit;
      background-color: hsl(0, 0%, 20%);
      width: 100%;
      margin-bottom: 10px;
      text-align: center;
      padding: 10px 0;
      border-radius: 6px;
      font-weight: 600;
      font-family: inherit;
    }

    .social-link:hover,
    .social-link:focus{
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 20%)
    }

    


  </style>
</head>
<body>
  <div class="social-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall" class="profile-img">
    <p class="name">Jessica Randall</p>
    <address class="address">London, United Kingdom</address>
    <p class="info">"Front-end developer and avid reader."</p>
    <a href="" class="social-link">GitHub</a>
    <a href="" class="social-link">Frontend Mentor</a>
    <a href="" class="social-link">LinkedIn</a>
    <a href="" class="social-link">Twitter</a>
    <a href="" class="social-link">Instagram</a>

  </div>  
</body>
</html>
